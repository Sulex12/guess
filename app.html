<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess For Fun(Numbers).</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NUMBER GUESSING GAME &#128515 &#128290</h1>
    <p>Try and guess a random number between 1 and 50 &#128521 .</p>
    <p>You have 10 attempts to guess the right number &#128287 &#128559</p>
    
    <br>
    
    <div id="wrapper">
    <form class="form">
        <label for="guessField" id="guess">Guess A Number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">  
        </form>
        <div class="resultParas">
            
            <p>Previous Guesses &#129300: <span class="guesses"></span></p>
            <p>Guesses Remaining &#129488: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
